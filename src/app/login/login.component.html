<div class="col-md-6 offset-md-3">
    <h3>User Login</h3>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" id="userName" [(ngModel)]="user.username" name="userName">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="UserPassword">
      </div>
      <button class="btn btn-success" type="submit">Submit</button>
    </form>
  </div>
  
  <footer class="footer">
    <div class="container">
        <span>All Rights Reserved 2024 &#64; NagarjunNetha</span>
    </div>

</footer>
